<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Lista de Advogados</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/w3.css') }}"/>
</head>
<body>
    <div class="w3-card-4">

        <header class="w3-container w3-purple">
            <h1>Lista de Advogados</h1>  
        </header>

        <div class="w3-container">
            <table class="w3-table-all">
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Área</th>
                    <th>Bebida</th>
                    <th>Cor</th>
                    <th>Carro</th>
                </tr>
                {% for entry in data %}
                    <tr>
                        <td>{{ entry.id }}</td>
                        <td>{{ entry.nome }}</td>
                        <td>{{ entry.idade }}</td>
                        <td>{{ entry.área }}</td>
                        <td>{{ entry.bebida }}</td>
                        <td>{{ entry.cor }}</td>
                        <td>{{ entry.carro }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>

        <footer class="w3-container w3-purple">
            <h5>Generated by RPCW2024  :: [<a href="/">Return</a>]</h5>
        </footer>
    </div>
</body>
</html>
